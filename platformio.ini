[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino
upload_speed = 921600
lib_deps =
  LiquidCrystal_I2C=ID576
  MAX6675=ID343
  Adafruit MAX31855 library=ID84
  Modbus=ID1726
  ModbusIP_ESP8266=ID1736
  WifiManager=ID567
  PID=ID2

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 921600
lib_deps =
  LiquidCrystal_I2C=ID576
  MAX6675=ID343
  Adafruit MAX31855 library=ID84
  Modbus=ID1726
  ModbusIP_ESP8266=ID1736
  WifiManager=ID567
  PID=ID2
  PID-AutoTune=ID3
